<html>
<title>Array</title>
<body>

<h2> Array Exercise</h2>

<p>The highest marks is <span id="demo"></span>.</p>
<p>The lowest marks is <span id="dem"></span>.</p>
<p id="fruits"></p>
<p id="fruits1"></p>
<p id="num"></p>
<p id="foods"></p>
<p id="foods1"></p>
<p id="Fruits"></p>
<p id="Fruits1"></p>

<script>
var marks = [40, 100, 15, 50, 25, 10];
document.getElementById("demo").innerHTML = Max(marks);

function Max(max) {
    return Math.max.apply(null, max);
}

var marks = [40, 100, 15, 50, 25, 10];
document.getElementById("dem").innerHTML = Min(marks);

function Min(min) {
    return Math.min.apply(null, min);
}

var fruits=["Apple","Banana"];
document.getElementById("fruits").innerHTML=fruits;
fruits.splice(1,0,"Mango","Jack","Grapes","Orange","Guava");
document.getElementById("fruits").innerHTML=fruits;
fruits.reverse();
document.getElementById("fruits1").innerHTML=fruits;

</script>
<script>
var num=[4,1,8,3,9,12];
num.sort();
document.getElementById("num").innerHTML=num;
var foods = ["rice", "pizza", "sandwich", "rolls"];
document.getElementById("foods").innerHTML=foods;
var foods = ["rice", "pizza", "sandwich", "rolls"];
foods.pop();
foods.push("Samsa");
foods.shift();
document.getElementById("foods1").innerHTML=foods;
var Fruits = ["Apple"];
Fruits.splice(0,0,"Pineapple","Lemon");
document.getElementById("Fruits").innerHTML=Fruits;
var Fruits = ["Apple"];
Fruits.splice(1,0,"Orange","Peach");
document.getElementById("Fruits1").innerHTML=Fruits;


</script>

</body>
</html>
